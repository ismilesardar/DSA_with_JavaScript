  <body>
    <h2>Recursion Data Structure in JS| Data</h2>

    <script>
      //  Recursion Data Structure in JS| Data
      function action(x) {
        console.log(x);

        if (x < 10) {
          action(x + 1);
        }
      }
    //action(0);

    function factorial(value){
        if(value == 0) return 1;
        return value*factorial(value-1);
    }

    console.log(factorial(5));
    
    </script>
  </body>
